<h1>{{ profile.fullname }}</h1>
<p>{{ profile.bio }}</p>
<small>{{ profile.d_o_b}}</small>

{% for project in projects %}
  <h1>{{ project.project_name }}</h1>
  <p>{{ project.description }}</p>
  <img src="{{ project.project_pic.url }}" alt="" width="250">
  <a href="{{ project.url }}" target="blank">View full project</a>
{% endfor %}
