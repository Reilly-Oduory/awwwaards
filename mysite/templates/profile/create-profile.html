{% extends "formbase.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 text-center">
                <h5 class="mt-4">Create Profile</h5>
                <hr>
                <form method="POST" enctype="multipart/form-data" class="form form-dark">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        {{ form.fullname }}                        
                    </div>
                    <div class="form-group mb-3">
                        <label for="">Profile Picture: </label>
                        {{ form.profile_pic}}
                    </div>
                    <div class="form-group mb-3">
                        {{ form.bio }}
                    </div>
                    <div class="form-group mb-3">
                        {{ form.d_o_b }}
                    </div>
                    <input type="submit" value="Create Profile" class="btn btn-outline-success mb-4">
                </form>
                <a href="{% url 'profile' %}" class="btn btn-info text-light">Cancel</a>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
  
{% endblock %}


<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Register">
</form>
